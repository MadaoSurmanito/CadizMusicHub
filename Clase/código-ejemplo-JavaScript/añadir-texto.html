<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Añadir texto 2 - JavaScript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Añadir texto 2 - JavaScript</h1>
		<div id="res"></div>
		<script type="text/javascript">
			let nombreUsuario = prompt("Por favor, introduce tu nombre");
			document.getElementById("res").innerHTML = "<h2>¡Hola " + nombreUsuario + "!</h2>";
		</script>
	</body>
</html>
