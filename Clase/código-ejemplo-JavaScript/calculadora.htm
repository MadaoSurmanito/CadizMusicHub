<!DOCTYPE html>
<html lang="es">
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="calculos.js"></script>
	<link rel="stylesheet" href="estilos-float.css">
</head>
<body>
	<div class="contenedor">
		<div id="calculadora">
			<div>
				<input class="input" type="text" placeholder="Introduce nÃºmero" id="Num">
			</div>
			<div class="botones">
				<div class="boton" id="suma">+</div>
				<div class="boton" id="resta">-</div>
				<div class="boton" id="multiplicacion">x</div>
				<div class="boton" id="division">&divide;</div>
			</div>
			<div class="botones">			
				<div class="boton" id="uno">1</div>
				<div class="boton" id="dos">2</div>
				<div class="boton" id="tres">3</div>
				<div class="boton" id="cuatro">4</div>
			</div>
			<div class="botones">
				<div class="boton" id="igual">=</div>
			</div>
		</div>
	</div>
</body>
</html>
